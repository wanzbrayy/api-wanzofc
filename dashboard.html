<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Redirect ke API endpoint dengan token dan API key
    function redirectToApi(apiName) {
      const token = localStorage.getItem("token");
      const apiKey = "wanzofc";

      if (!token) {
        alert("Token tidak ditemukan!");
        return;
      }

      window.open(`/${apiName}?apiKey=${apiKey}&token=${token}`, "_blank");
    }

    // Simpan token ke localStorage
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      if (token) {
        localStorage.setItem("token", token);
        document.getElementById("tokenDisplay").textContent = token;
      }
    };
  </script>
</head>
<body>
  <div class="navbar">
    <h1>Dashboard API</h1>
    <a href="/">Logout</a>
  </div>

  <div class="content">
    <h2>Selamat Datang!</h2>
    <div class="card">
      <h3>Token Anda</h3>
      <p id="tokenDisplay" class="token-box"></p>
    </div>

    <div class="card">
      <h3>Fitur API</h3>
      <button onclick="redirectToApi('tiktok')">TikTok API</button>
      <button onclick="redirectToApi('instagram')">Instagram API</button>
      <button onclick="redirectToApi('youtube')">YouTube API</button>
    </div>
  </div>
</body>
</html>
